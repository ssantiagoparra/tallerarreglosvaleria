<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller Arreglos y Objetos Estatidos/Dinamicos</title>
</head>
<body>
    <h1>Información del Vehículo</h1>
    <form id="vehiculoForm">
        <label for="marca">Marca:</label>
        <input type="text" id="marca" required><br><br>

        <label for="color">Color:</label>
        <input type="text" id="color" required><br><br>

        <label for="costo">Costo:</label>
        <input type="text" id="costo" required><br><br>

        <button type="button" onclick="mostrarInformacion()">Mostrar Información</button>
    </form>

    <p id="resultado"></p>

    <script>
        let vehiculo = {
            marca: "",
            color: "",
            costo: ""
        };

        function mostrarInformacion() {
            vehiculo.marca = document.getElementById("marca").value;
            vehiculo.color = document.getElementById("color").value;
            vehiculo.costo = document.getElementById("costo").value;

            let mensaje = `El vehículo con marca ${vehiculo.marca}, de color ${vehiculo.color}, tiene un costo de ${vehiculo.costo}.`;

            document.getElementById("resultado").innerText = mensaje;
        }
    </script>


<h1>Llenando arreglos de foma dinamica</h1>
<h2>Introduce los datos del primer Arreglo</h2>
<input type="text" id="PrimerArreglo">
<button onclick="guardarPrimerArreglo()">Guardar</button>

<h2>Introduce los datos del segundo Arreglo</h2>
<input type="text" id="SegundoArreglo">
<button onclick="guardarSegundoArreglo()">Guardar</button>
<br><br>
<button onclick="mostrarValores()">Mostrar Valores</button>

<p id="resultado2"></p>

<script>
    let primerArreglo = [];
    let segundoArreglo = [];

    function guardarPrimerArreglo() {
        let valor = document.getElementById("PrimerArreglo").value;
        primerArreglo.push(valor); 
    }

    function guardarSegundoArreglo() {
        let valor = document.getElementById("SegundoArreglo").value;
        segundoArreglo.push(valor); 
    }

    function mostrarValores() {
        let resultado = `Primer Arreglo: [${primerArreglo.join(", ")}]<br>Segundo Arreglo: [${segundoArreglo.join(", ")}]`;
        document.getElementById("resultado2").innerHTML = resultado;
    }
</script>

<h1>Información del Alumno</h1>
<label for="nombre">Nombre del alumno:</label>
<input type="text" id="nombre"><br><br>

<label for="ingles">Calificación en Inglés:</label>
<input type="number" id="ingles"><br><br>

<label for="programacion">Calificación en Programación:</label>
<input type="number" id="programacion"><br><br>

<label for="html">Calificación en HTML:</label>
<input type="number" id="html"><br><br>

<button onclick="calcularMedia()">Calcular Media</button>

<p id="resultado3"></p>

<script>
    function calcularMedia() {

        let nombre = document.getElementById("nombre").value;
        let ingles = parseFloat(document.getElementById("ingles").value);
        let programacion = parseFloat(document.getElementById("programacion").value);
        let html = parseFloat(document.getElementById("html").value);


        let alumno = {
            nombre: nombre,
            calificaciones: {
                ingles: ingles,
                programacion: programacion,
                html: html
            }
        };


        let media = (alumno.calificaciones.ingles + alumno.calificaciones.programacion + alumno.calificaciones.html) / 3;


        document.getElementById("resultado3").innerHTML = 
            `Nombre del alumno: ${alumno.nombre}<br>Media de calificaciones: ${media.toFixed(2)}`;
    }
</script>

<h1>Concatenador de Strings</h1>
    <h2>Resultado de la concatenación:</h2>
    <p id="resultado4"></p>

    <script>
        function concatenar(array) {
            return array.join(''); 
        }

        let elementos = ["s", "o","y", "p", "r", "o", "g", "r", "a", "m", "a", "d", "o", "r"]; 
        let resultado = concatenar(elementos); 
        document.getElementById('resultado4').innerText = resultado; 
    </script>

</body>
</html>
